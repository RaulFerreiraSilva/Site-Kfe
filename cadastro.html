<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estrutura.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" type="imagem/png" href="img/FavIcon1.png" />

    <title>Kfé.com</title>

</head>

<body class="bg-pagina">

    <div class="container p-3">
        <center>
            <h1 class="text-color text-font">Cadastro</h1>
        </center>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="62b07add-9a3f-48b7-b843-e16f7e5edcf0">
            <div class="mb-3">
                <label for="nome" class="form-label text-font">Nome:</label>
                <input type="text" class="form-control bg-CinzaEscuro " id="nome" placeholder="Digite seu Nome">
            </div>
            <div class="mb-3">
                <label for="sobrenome" class="form-label text-font">Sobrenome:</label>
                <input type="text" class="form-control bg-CinzaEscuro" id="sobrenome"
                    placeholder="Digite seu sobrenome">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-font">Email:</label>
                <input type="email" class="form-control bg-CinzaEscuro" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Digite seu email">
                <div id="emailHelp" class="form-text">Nao sera divulgado.</div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="telefone" class="form-label text-font">Telefone:</label>
                    <input type="text" class="form-control bg-CinzaEscuro" placeholder="Digite seu telefone"
                        id="telefone">
                </div>

                <div class="col">
                    <label for="exampleInputPassword1" class="form-label text-font">Senha:</label>
                    <input type="password" class="form-control bg-CinzaEscuro" id="exampleInputPassword1"
                        placeholder="Digite sua senha">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="endereco" class="form-label text-font">Endereço:</label>
                    <input type="text" class="form-control bg-CinzaEscuro" placeholder="Digite seu endereço"
                        id="endereco">
                </div>
                <div class="col">
                    <label for="CEP" class="form-label text-font">CEP:</label>
                    <input type="text" class="form-control bg-CinzaEscuro" placeholder="Digite seu CEP" id="CEP">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-auto">
                    <label for="Estado" class="form-label text-font">Estado:</label>
                </div>
                <div class="col-lg-auto">
                    <select id="Estado" class="form-select">
                        <option selected>Escolha um estado</option>
                        <option>SP</option>
                        <option>MG</option>
                        <option>RJ</option>
                    </select>
                </div>

                <div class="col-lg-auto">
                    <label for="Sexo" class="form-label text-font">Sexo:</label>
                </div>
                <div class="col-lg-auto">
                    <select id="Sexo" class="form-select">
                        <option selected>Informar</option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>Não Informar</option>
                    </select>
                </div>
                <div class="col-md-auto offset-1 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Maior de 18 anos</label>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Esta tudo certo!</label>
            </div>
            <center> <button type="submit"
                        class="btn btn-outline-dark text-font text-color">
                    Enviar</button></center>
        </form>
    </div>
    <br>
    <center> <a href="login.html"><button
        class="btn btn-outline-dark text-font text-color p-3 ">
    Logar</button> </a></center>

</body>

</html>
